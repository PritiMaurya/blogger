<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel panel-header">
        <h3 class="text text-primary" align="center">Login</h3>
      </div>
      <span *ngIf="service.errMsg" class="alert alert-danger">Invalid Username or Password</span>

      <div class="panel panel-body">
        <form [formGroup]= "loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <input type="text"
                   formControlName="email"
                   class="form-control">
            <span class="text text-danger" *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched || loginForm.get('email').dirty)">
              <span *ngIf="loginForm.get('email').errors.required">Please Enter Email id</span>
              <span *ngIf="loginForm.get('email').errors.email">Please Enter valid Email id</span>
            </span>
          </div>
          <div class="form-group">
            <input type="password"
                   formControlName="password"
                   class="form-control"
                    placeholder="Enter Email">
            <span class="text text-danger" *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched || loginForm.get('email').dirty)">
              <span *ngIf="loginForm.get('password').errors.required">Please Enter Password</span>
              <span *ngIf="loginForm.get('password').errors.minlength">Password length should be greater than 5</span>
            </span>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Sign In</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3">
  </div>
</div>
