<div class="modal-dialog modal-md">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()" >&times;</button>
      <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="postFrom">
        <div class="form-group">
          <label>Status: </label>
          <input type="text" formControlName="status" class="form-control">
          <span class="text text-danger" *ngIf="postFrom.get('status').invalid && (postFrom.get('status').touched || postFrom.get('status').dirty)">Please Enter Status</span>
        </div>
        <div class="form-group">
          <label>Post Picture: </label>
          <input type="file" id="postImg" class="form-control" (change)="changePost($event)">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success" (click)="(title2 == 'Add')? onPost(): onUpdate()">{{title2}}</button>
    </div>
  </div>
</div>
