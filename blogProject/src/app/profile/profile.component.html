<div class="row">
  <div class="col-md-12">
    <h2 align="center" class="text text-primary">Welcome {{profileData.name}}</h2>
  </div>
</div>
<div class="row container">
  <div class="col-md-8">
    <img src="data:image/jpeg;base64,{{profileData.pic}}" class="img-rounded" align="center" height="200" width="300">
  </div>
  <div class="col-md-4" align="right">
    <p><a style="cursor: pointer">Edit Detail</a></p><p><a style="cursor: pointer">Logout</a></p>
  </div>
</div>

<br><br>


<div class="container">
  <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myPostModal">Add Post</button>

  <div class="modal fade" id="myPostModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Post</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="postFrom">
            <div class="form-group">
              <label>Status: </label>
              <input type="text" formControlName="status" class="form-control">
              <span class="text text-danger" *ngIf="postFrom.get('status').invalid && (postFrom.get('status').touched || postFrom.get('status').dirty)">Please Enter Status</span>
            </div>
            <div class="form-group">
              <label>Post Picture: </label>
              <input type="file" id="postImg" class="form-control" (change)="changePost($event)">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="onPost()">Post</button>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br>
<div class="container">
<table class="table table-bordered">
  <tr>
    <th>Status</th>
    <th>Post Image</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tbody  *ngFor="let sPost of selectedPost">
  <tr>
    <td>{{ sPost.status }}</td>
    <td><img src="data:Image/jpeg;base64,{{sPost.postImg}}" class="img-rounded" height="50" width="70"> </td>
    <td><button type="button" style="cursor: pointer" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myPostModal">Update Post</button></td>
    <td><button type="button" style="cursor: pointer" class="btn btn-info btn-sm" data-toggle="modal" data-target="#deleteModal">Delete Post</button></td>
  </tr>
  </tbody>
</table>
</div>


<div class="modal fade" id="deleteModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Post</h4>
      </div>
      <div class="modal-body">
        <p>Are You Sure Delete this post</p>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="onConfirm()">Yes</button>
        <button type="submit" class="btn btn-default" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
